<html>

<head>
    <title>Bot runner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class=inputs>
        <span>Session url</span><input type=text id=sessionUrl><br>
        <span>Client id</span><input type=text id=clientId><br>
        <span>Player name</span><input type=text id=playerName><br>
        <span>Session guid</span><input type=text id=sessionGuid value="019c9d7d-d642-42b4-bd24-f2d10cf25fbf"><br>
    </div>
    <br>
    <div class="game">
        <div class="gameboardcontainer">
            <canvas class="gameboard" id="gameboard1">

            </canvas>
        </div>
        <div class="gamestats" id="gamestats1">

        </div>
    </div>
    <div class=buttons>
        <button id=createSession>Create session</button>
        <button id=listSessions>List all sessions</button>
        <button id=joinSession>Join session</button>
        <button id=startSession>Start session</button><br>
        <button id=showSessionDetails>Show session details</button>
        <button id=uploadBot>Upload bot</button>
        <button id=endAttack>End attack</button>
        <button id=endReinforce>End reinforce</button><br><br>
        <label><input id=playAsBot type="checkbox"> Play as bot</label>
        <label><input id=viewStatusMessages type="checkbox"> View status messages</label>
    </div>
    <textarea id=statustext style="display:none"></textarea>
    <script src=sessionReader.js></script>
    <script src=sessionWriter.js></script>
    <script src=bot.js></script>
    <script>initialize();</script>
</body>

</html>
